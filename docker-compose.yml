version: '3.8'

services:
  # Development environment
  techwarea-dev:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8900:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    tty: true

  # Production environment
  techwarea-prod:
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "8901:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
